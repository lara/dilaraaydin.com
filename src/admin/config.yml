backend:
  name: git-gateway
  repo: lara/laradecoco.dev
  branch: master

publish_mode: editorial_workflow
site_url: "https://laradecoco.dev"
media_folder: "src/images"
public_folder: "/images"

collections:
  - name: "blog"
    label: "Posts"
    folder: "src/blog"
    slug: "{{slug}}"
    preview_path: "blog/{{slug}}"
    create: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Body"
        name: "body"
        widget: "markdown"
      - label: "Post Tags"
        name: "postTags"
        widget: "list"
      - label: "Date"
        name: "date"
        widget: "datetime"
      - label: "Gallery"
        name: "photos"
        widget: "list"
        summary: "{{fields.image}}"
        fields:
          - label: "Image"
            name: "image"
            widget: "image"
          - label: "Title"
            name: "imageTitle"
            widget: "string"
